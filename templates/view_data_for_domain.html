<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feature Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 90%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 10px;
  }
  th {
    background-color: #007BFF;
    color: white;
  }
</style>
</head>

<body>

<div style="text-align:center; margin-top: 20px;">
  <button onclick="window.location.href='/'" style="padding: 8px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Home</button>
</div>


<h2 style="text-align:center;">Update Table</h2>

<div style="text-align:center; margin-bottom: 10px;">
  <button id="selectAllBtn">Select All</button>
  <button id="editFieldsBtn">Edit Fields</button>
</div>
 <div id="resultContainer"></div>

<div style="margin: 30px auto; width: 90%;">
  {% for item in features %}
    <div style="border: 1px solid #ccc; margin-bottom: 20px; padding: 15px; border-radius: 8px;">
      <h3 style="color: #007BFF;">Software: {{ item.software }}</h3>
      <ul>
        {% for f in item.features %}
          <li style="margin-bottom: 10px;">
            <b>{{ f.feature }}</b><br>
            <span style="color: #555;">Summarizer:</span> {{ f.summarizer }}<br>
            <span style="color: #555;">Details:</span> <i>{{ f.details }}</i>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>

<div style="text-align:center; margin-top: 10px;">
  <button id="submitSelectedBtn">Submit Selected</button>
</div>
